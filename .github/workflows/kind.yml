name: Kind

on:
  # push:
  #  branches: [ "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Repo from branch'
        required: true
        default: 'dev'

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Create kind cluster
      run: |
        # Generate kind config
        cat <<-eof | tee /tmp/kind-config.yaml
        kind: Cluster
        apiVersion: kind.x-k8s.io/v1alpha4
        name: kind-etcd-bench
        nodes:
        - role: control-plane
        eof

        # Create kind cluster
        kind create cluster --config /tmp/kind-config.yaml

    - name: Install helm chart
      run: |
        # Generate values file
        cat <<-eof | tee /tmp/values.yaml
        experimental:
          enabled: true
          install:
            enabled: true
            etcdBench:
              enabled: true
            fio:
              enabled: true
        eof

        # Install helm chart
        helm upgrade --install etcd-bench \
          ./deployment/chart/etcd-bench \
          --reuse-values \
          --namespace kube-system \

        # Verify installation
        helm ls -n kube-system

    # TODO: delete cluster on failure
    - name: Cleanup
      run: |
        kind delete cluster --name kind-etcd-bench
